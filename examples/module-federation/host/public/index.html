<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MF Host - E-commerce Dashboard</title>
    <style>
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #0b1020; color: #e6e9f0; }
      a { color: #8bb4ff; text-decoration: none; }
      .layout { display: grid; grid-template-columns: 240px 1fr; min-height: 100vh; }
      .sidebar { background: #0f1730; border-right: 1px solid #1e2a4a; padding: 20px; }
      .main { padding: 20px; }
      .brand { font-weight: 800; color: #dfe7ff; letter-spacing: .5px; margin-bottom: 20px; }
      .nav a { display: block; padding: 10px 12px; border-radius: 8px; margin-bottom: 8px; }
      .nav a:hover { background: #14203f; }
      header { background: #0f1730; border-bottom: 1px solid #1e2a4a; padding: 10px 20px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
