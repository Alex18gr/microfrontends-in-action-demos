<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catalog MFE</title>
    <style>
      body { margin:0; background:#0b1020; color:#e6e9f0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
      .standalone { padding:20px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
      .card { background:#0f1730; border:1px solid #1e2a4a; border-radius:12px; overflow:hidden; }
      .card img { width:100%; height:140px; object-fit:cover; }
      .card .body { padding:12px; }
      .btn { background:#22335d; color:#fff; border:none; padding:8px 10px; border-radius:8px; }
      input { background:#0b1022; border:1px solid #1e2a4a; color:#e6e9f0; padding:8px 10px; border-radius:8px; width:100%; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
